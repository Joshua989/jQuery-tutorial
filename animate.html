<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML</title>
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css"/>
  
  <!-- Include jQuery library -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <script>
    $(document).ready(function() {
      // When the "grow" link is clicked
      $("#grow").click(function() {
        // Animate the width of the textBox element to 500px over 2000 milliseconds (2 seconds)
        $("#textBox").animate({
          width: "500px"
        }, 2000);
      });
      
      // When the "move" link is clicked
      $("#move").click(function() {
        // Animate the margin-left property of the textBox element to 500px over 2000 milliseconds (2 seconds)
        $("#textBox").animate({
          "margin-left": "500px"
        }, 2000);
      });
      
      // When the "big" link is clicked
      $("#big").click(function() {
        // Animate the font-size property of the textBox element to 400px over 2000 milliseconds (2 seconds)
        $("#textBox").animate({
          "font-size": "400px"
        }, 2000);
      });
    });
  </script>
  
  <style>
    #textBox {
      width: 200px;
      height: 200px;
      background-color: #ccc;
      position: absolute;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <!-- Links to trigger the animations -->
  <a href="#" id="grow">Enlarge</a>
  <a href="#" id="move">Move</a>
  <a href="#" id="big">Big</a>
  <a href="#" id="big">Big</a>

  
  <!-- Hidden text box that will slide in and out -->
  <div id="textBox">
    <p>
      For my first titration, my initial volume of base = 25cm³ and the initial volume of acid is 0.00cm³, and the final volume of acid is 8.20cm³.
    </p>
  </div>
</body>
</html>
